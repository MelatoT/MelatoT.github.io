<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capture and Upload Image</title>
    
    <!-- Inline CSS for styling -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('backround.gif') no-repeat center center fixed;
            background-size: cover;
            color: white;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #ffffff;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
            margin-bottom: 20px;
        }

        form {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.7);
            display: inline-block;
            width: 300px;
            margin: 0 auto;
        }

        input[type="file"] {
            margin-bottom: 20px;
            padding: 10px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #4CAF50;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        img#imagePreview {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            display: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.7);
        }

        /* Message display for success or error */
        #message {
            margin-top: 20px;
            color: #fff;
            font-size: 18px;
            display: none;
        }

        #message.success {
            color: #4CAF50;
        }

        #message.error {
            color: #FF0000;
        }
    </style>
</head>
<body>
    <h1>Capture and Upload Image</h1>

    <!-- Form to capture image and upload -->
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" accept="image/*" capture="environment" name="image" id="imageInput" required>
        <button type="submit">Upload Image</button>
    </form>

    <!-- Image preview section -->
    <img id="imagePreview" alt="Image Preview">

    <!-- Loader -->
    <div class="loader" id="loader"></div>

    <!-- Message for success or error -->
    <div id="message"></div>

    <!-- JavaScript to handle loader, media check, image preview, and AJAX upload -->
    <script>
        const uploadForm = document.getElementById('uploadForm');
        const loader = document.getElementById('loader');
        const imageInput = document.getElementById('imageInput');
        const imagePreview = document.getElementById('imagePreview');
        const messageDiv = document.getElementById('message');

        // Display image preview when a file is selected
        imageInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        // Handle form submission via AJAX
        uploadForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            const formData = new FormData(uploadForm); // Collect form data
            loader.style.display = 'block'; // Show loader

            // Send the form data to the Flask server via fetch
            fetch('http://<your-flask-server-public-ip>:5000/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                loader.style.display = 'none'; // Hide loader
                if (response.ok) {
                    messageDiv.textContent = "Image successfully uploaded!";
                    messageDiv.classList.add('success');
                    messageDiv.style.display = 'block';
                } else {
                    throw new Error('Upload failed');
                }
            })
            .catch(error => {
                loader.style.display = 'none';
                messageDiv.textContent = "Failed to upload the image.";
                messageDiv.classList.add('error');
                messageDiv.style.display = 'block';
            });
        });
    </script>
</body>
</html>
